<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><img class="img--left" src="img/incon.png" alt=""></div>
                <div class="slider--control" onclick="goNext()"><img src="img/incon.png" alt=""></div>
            </div>
            <div class="slider--width" style="width: calc(100vw * 3);">
                <div class="slider--item" style="background-image: url(images/1.jpeg);"></div>
                <div class="slider--item" style="background-image: url(images/2.png);"></div>
                <div class="slider--item" style="background-image: url(images/3.png);"></div>
                <div class="slider--item" style="background-image: url(images/4.jpg);"></div>
                <div class="slider--item" style="background-image: url(images/1353436.png);"></div>
            </div>
        </div>
    </header>
    <footer> Â® Criado por <a href="https://github.com/LuanSalesx">LuanSalesx DEV</a></footer>
    <script src="script.js"></script>
</body>
</html>
